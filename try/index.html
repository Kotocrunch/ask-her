<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurt Asked You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: lightskyblue;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px; /* Rounded corners for buttons */
        }
        #yesButton {
            background-color: pink;
        }
        #noButton {
            background-color: gray;
            position: relative;
        }
        #modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: lightgray; /* Changed to light gray */
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px; /* Rounded corners for modal */
            z-index: 1000;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        #closeModal {
            background-color: lightpink; /* Changed close button to light pink */
        }
    </style>
</head>
<body>

<img src="cat1.jpg" alt="Cute Image" style="max-width: 300px; margin-bottom: 20px;">
<h1>Do you enjoy talking to me?</h1>
<div class="button-container">
    <button id="yesButton">Yes</button>
    <button id="noButton">No</button>
</div>

<div id="overlay"></div>
<div id="modal">
    <p>You're So Ganda Jasmine <3</p>
    <button id="closeModal">Close</button>
</div>

<script>
    document.getElementById('yesButton').addEventListener('click', function() {
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('modal').style.display = 'block';
    });

    document.getElementById('closeModal').addEventListener('click', function() {
        window.location.href = 'page2.html'; // Redirect to page 2
    });

    document.getElementById('noButton').addEventListener('click', function() {
        const noButton = document.getElementById('noButton');
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 100);
        noButton.style.position = 'absolute'; 
        noButton.style.left = x + 'px';
        noButton.style.top = y + 'px';
    });
</script>

</body>
</html>
